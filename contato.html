<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Pessoal</title>
  <!-- Importando arquivo CSS: -->
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <!-- Cabeçalho da página: -->
  <div class="page-container">
    <div class="header-extern-container">
      <div class="header-intern-container">
        <h1 class="page-title">João Pedro Borges Santos - <span style="color:gray">Portfólio Pessoal</span></h1>
        <hr>
      </div>
    </div>

    <div id="body-container">

      <!-- Links para as outras páginas: -->
      <div class="navigation-container">
        <ul class="navigation-list">
          <a href="./"><li id="sobreBtn" class="navigation-item">Sobre Mim</li></a>
          <a href="./formacao.html"><li id="formacaoBtn" class="navigation-item">Formação Educacional</li></a>
          <a href="./portfolio.html"><li id="portfolioBtn" class="navigation-item">Portfólio</li></a>
          <a href="./contato.html"><li id="contatoBtn" class="navigation-item">Contato</li></a>
        </ul>
      </div>

      <!-- Conteúdo da página: -->
      <div class="topics" id="contato">
        <div class="topics-header">
          <div class="topics-header-marker"></div>
          <h5 class="topics-header-text">ENVIAR MENSAGEM</h5>
          <div class="topics-header-marker"></div>
        </div>
        <div class="topics-body">
          <form class="contact-form" id="form-contact">
            <label for="name">Nome: </label>
            <input type="text" class="input-text" name="name" required>
            <label>E-mail: </label>
            <input type="email" class="input-text" name="email" required>
            <label for="message">Mensagem: </label>
            <textarea type="text" class="input-text" name="message"
              placeholder='Exemplo: "Estou entrando em contato para..."' required></textarea>
            <input type="submit" id="submit-btn">
          </form>
        </div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>

</body>
