<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Pessoal</title>
  <!-- Importando arquivo CSS: -->
  <link href="../styles.css" rel="stylesheet">
</head>

<body>

  <!-- Cabeçalho da página: -->
  <div class="page-container">
    <div class="header-extern-container">
      <div class="header-intern-container">
        <h1 class="page-title">João Pedro Borges Santos - <span style="color:gray">Portfólio Pessoal</span></h1>
        <hr>
      </div>
    </div>

    <!-- Container da página: -->
    <div id="body-container">

      <!-- Links para as outras páginas: -->
      <div class="navigation-container">
        <ul class="navigation-list">
          <a href="../">
            <li id="sobreBtn" class="navigation-item">Sobre Mim</li>
          </a>
          <a href="../formacao">
            <li id="formacaoBtn" class="navigation-item">Formação Educacional</li>
          </a>
          <a href="../portfolio">
            <li id="portfolioBtn" class="navigation-item">Portfólio</li>
          </a>
          <a href="">
            <li id="contatoBtn" class="navigation-item">Contato</li>
          </a>
        </ul>
      </div>

      <!-- Conteúdo da página: -->
      <div class="topics" id="contato">
        <div class="topics-header">
          <div class="topics-header-marker"></div>
          <h5 class="topics-header-text">ENVIAR MENSAGEM</h5>
          <div class="topics-header-marker"></div>
        </div>
        <div class="topics-body">
          <form class="contact-form" id="form-contact">
            <label for="name">Nome: </label>
            <input type="text" class="input-text" name="name" required>
            <label>E-mail: </label>
            <input type="email" class="input-text" name="email" required>
            <label for="message">Mensagem: </label>
            <textarea type="text" class="input-text" name="message"
              placeholder='Exemplo: "Estou entrando em contato para..."' required></textarea>
            <input type="submit" id="submit-btn">
          </form>
        </div>
      </div>

    </div>
  </div>

  <script>
    //Pegando elementos no Documento Object Model:
    const formContact = document.getElementById("form-contact");
    const inputs = document.getElementsByClassName("input-text");

    //Adicionando um listener no evento de enviar formulário:
    formContact.addEventListener("submit", enviarMensagem)
    //Criando função para definir o que vai acontecer quando evento for executado:
    function enviarMensagem(e) {
      e.preventDefault();
      alert("Mensagem enviada com sucesso!")
      for (let input of inputs) {
        input.value = "";
      }
    }
  </script>

</body>

</html>
